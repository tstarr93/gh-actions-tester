name: Check code

#When to run
on:
  pull-request:
    branches:
      - main

#What jobs to do
jobs:
  test:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      -name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test